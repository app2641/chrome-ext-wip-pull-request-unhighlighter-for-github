<!doctype html>
<html>
  <head>
    <title>Configuration</title>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>Configuration</h1>
    <form id="form">
      <div>
        <h2>Matching Pattern</h2>
        <input type="text" id="pattern" value="WIP" size="60" />
        <input type="checkbox" id="case_insensitive" />
        <label for="case_insensitive">Enable Case Insensitive Match</label>
      </div>
      <div>
        <h2>Unhighlignt Color</h2>
        <input type="color" id="color" value="#d3d3d3" /><!-- lightgray -->
      </div>
      <div>
        <h2>Opacity</h2>
        <input type="number" id="opacity" value="0.7" max="1.0" min="0" step="0.1" />
      </div>

      <input type="submit" value="Save" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
